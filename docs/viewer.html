<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Viewer</title>
    <style>
        body {
            background-color: rgba(100, 65, 165, 0.7);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: left;
            margin: 0;
            padding: 10px;
            width: 300px;
            height: auto;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        #dataContainer {
            margin-bottom: 10px;
            overflow-wrap: break-word;
        }
        #fetchDataBtn {
            background-color: #9146ff;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #6441A4;
        }
    </style>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>
<body>
    <h1>Player Data Viewer</h1>
    <div id="dataContainer"></div>
    <button id="fetchDataBtn">Fetch Data</button>
    <script src="viewer.js"></script>
</body>
</html>
