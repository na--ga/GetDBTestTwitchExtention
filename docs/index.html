<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Extension</title>
    <style>
        body {
            background-color: #6441a5; /* Twitchのブランドカラー */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #changeColorBtn {
            background-color: #9146ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #changeColorBtn:hover {
            background-color: #7d2ff5;
        }
    </style>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>
<body>
    <h1>Hello Twitch!</h1>
    <p>This is a vibrant Twitch extension.</p>
    <button id="changeColorBtn">Change Background Color</button>
    <h2>Hello World Extension</h2>
    <script>
        const colors = ['#6441a5', '#9146ff', '#000000', '#ff0000', '#00ff00', '#0000ff'];
        let currentColorIndex = 0;

        document.getElementById('changeColorBtn').addEventListener('click', function() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.body.style.backgroundColor = colors[currentColorIndex];
        });

        let twitch = window.Twitch.ext;

        twitch.onAuthorized(function(auth) {
            // 認証トークンを使用した処理
            console.log(auth.token);
            // ここで必要な初期化処理を行う
        });

        twitch.onContext(function(context) {
            // チャンネル情報などを使用した処理
            console.log(context);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const isPopout = urlParams.get('popout') === 'true';

        if (isPopout) {
            // ポップアウト時の処理
        }
    </script>
</body>
</html>
